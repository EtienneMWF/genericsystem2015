<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>

<script type="text/javascript">
	var wsocket;
	var serviceLocation = "ws://127.0.0.1:8082/Engine";
	const 
		MESSAGE_DO_ADD = 'A',
		MESSAGE_DO_REMOVE = 'R',
		MESSAGE_DO_UPDATE = 'U',
		ELEMENT_TYPE = 'E'; //element 
	
//-------------------------------------------------------------	
	function getSubString(bytes, start, end) {
		subString = '';
		for (var i = start; i < end; i++) {
			subString += String.fromCharCode(bytes[i]);
		}
		return subString;
	}
	
//-------------------------------------------------------------
	function onMessageReceived(evt) {
		var bytes = new Uint8Array(evt.data);
		var message = jQuery.parseJSON(getSubString(bytes,0,bytes.length));
		
		//alert(message.textContent);
		
		messageType = message.msg_type;
		
		switch(messageType) {
		 	case MESSAGE_DO_ADD:
		 		addElement(message);
		        break;
		    case MESSAGE_DO_REMOVE:
				removeElement(message);
		        break;
// 		    case MESSAGE_DO_UPDATE:
// 				updateElement(bytes);
// 		        break;
		    default:
		        alert("message d'erreur");
		}
	}

//-------------------------------------------------------------
	function addElement(message){
		var
		parentId =  message.parentId, 
		nodeId = message.nodeId,
		tagHtml = message.tagHtml,
		textContentValue = message.textContent;	
	
		var root = document.getElementById("root");
		var parent = document.getElementById(parentId);
		if (parent == null) {
			parent = createElement(root,tagHtml,parentId,"");
		}
	
		elt = createElement(parent,tagHtml,nodeId,textContentValue);
		
	}

//-------------------------------------------------------------
	function createElement(parent,tag,id,textContentValue){
		var elt = document.createElement(tag);
		elt.setAttribute("id", id);
		
		if(tag=="button")
		{
			elt.textContent = textContentValue;
			elt.onclick = function click(){sendMessageAction(elt)};
		}
		
		if(tag=="label")
			elt.textContent = textContentValue;
		
		if(tag == "input")
		{
			elt.setAttribute("type", "text");	
			elt.value = textContentValue;
			elt.onkeyup = function keyup(){sendMessageKeyup(elt)}
		}
		parent.insertBefore(elt, null);
		return elt;
	}
	
//-------------------------------------------------------------
	function updateElement(message){
		var
		nodeId = message.nodeId,
		textContentValue = message.textContent;
		var elt = document.getElementById(nodeId);
		if(elt.type='input')
			elt.value = textContentValue;
		else
			elt.textContent = textContentValue;
		alert("update")
	}
	
//-------------------------------------------------------------
	function removeElement(message){
		var 
		nodeId = message.nodeId;
		var elt = document.getElementById(nodeId);
		elt.parentNode.removeChild(elt);
	}
//-------------------------------------------------------------

	function sendMessageKeyup(elt){
		wsocket.send(JSON.stringify({nodeId: elt.id,tag: elt.tagName,textContent:elt.value}));
	}

//-------------------------------------------------------------	
	function sendMessageAction(elt){
		wsocket.send(JSON.stringify({nodeId: elt.id,tag: elt.tagName}));
	}
	
//-------------------------------------------------------------	
	function connect() {
		wsocket = new WebSocket(serviceLocation);
		wsocket.binaryType = "arraybuffer";
		wsocket.onmessage = onMessageReceived;
	}
	
//-------------------------------------------------------------
	function leave() {
		wsocket.close();
	}

	$(document).ready(function() {
		connect();
	});

	function sendMessage() {
		var methodId = new Uint32Array(1);
		methodId[0] = 19;
		var opId = new Uint32Array(1);
		opId[0] = 12789;
		wsocket.send(new Blob([ methodId, opId ]));
	}
</script>
</head>
<body id="root">

</body>
</html>
